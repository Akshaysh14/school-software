<div style="background-color: rgb(228, 228, 228);">
    <div class="container col-md-12 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card px-5">
            <div class="row">
                <form class="p-5">
                    <h1 class="text-center mb-3">Register</h1>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" [(ngModel)]="data.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="emailId" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailId" [(ngModel)]="data.email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="data.password"
                            name="password">
                    </div>
                    <!-- <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="data.password"
                    name="password">
                </div> -->
                    <div class="mb-3">
                        <re-captcha name="recaptcha" siteKey="6LdXnp4aAAAAAINfbYuj6Gj7RuMkHdlAfPGtMWQX"
                            [(ngModel)]="data.recaptcha">
                        </re-captcha>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3" (click)="register()">Register</button>
                    <p>Already have an account? <a routerLink='/login'>Log In</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
